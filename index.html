<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div role="main" class="main-div">
      <div class="container">
        <div class="information">
          <img
            class="image"
            src="https://avatars.githubusercontent.com/u/65674550?v=4" alt="git image: Andre Negrelli"
          />
          <p class="name-text">Andr√© Negrelli</p>
          <small class="region-text">Brazil</small>
          <p class="quote-text">"Front-end developer, games enthusiast"</p>
        </div>
        <div class="links">
          <a
            href="https://github.com/AndreNegrelli"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="button">Github</button>
          </a>
          <a
            href="https://www.frontendmentor.io/profile/AndreNegrelli"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="button">Frontend Mentor</button>
          </a>
          <a href="https://www.linkedin.com/in/andre-negrelli/"target="_blank" rel="noopener noreferrer">
            <button class="button" href="">Linkedin</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
